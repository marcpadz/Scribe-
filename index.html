<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoScriber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              neo: {
                yellow: '#FFE900',
                pink: '#FF6B6B',
                blue: '#4ECDC4',
                black: '#1A1A1A',
                white: '#FFFFFF',
                green: '#A3E635',
                // Dark mode specifics
                dark: '#121212',
                'dark-card': '#1E1E1E',
                'dark-border': '#E5E7EB'
              }
            },
            boxShadow: {
              'neo': '5px 5px 0px 0px rgba(0,0,0,1)',
              'neo-sm': '3px 3px 0px 0px rgba(0,0,0,1)',
              'neo-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
              'neo-white': '5px 5px 0px 0px rgba(255,255,255,1)',
              'neo-sm-white': '3px 3px 0px 0px rgba(255,255,255,1)',
              'neo-lg-white': '8px 8px 0px 0px rgba(255,255,255,1)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap');
      body {
        font-family: 'Space Grotesk', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-left: 2px solid black;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1a1a1a;
        border-left: 2px solid #555;
      }
      ::-webkit-scrollbar-thumb {
        background: #000;
        border: 2px solid #f1f1f1;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #fff;
        border: 2px solid #1a1a1a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #ccc;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://apis.google.com/js/api.js" async defer></script>
</head>
  <body class="bg-[#F3F4F6] text-black dark:bg-neo-dark dark:text-white transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
